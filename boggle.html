<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boggle Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Boggle Solver</h1>
    <div class="boggle-container">
        <div class="boggle-board">
            <div class="boggle-row">
                <div class="boggle-cell">A</div>
                <div class="boggle-cell">B</div>
                <div class="boggle-cell">C</div>
                <div class="boggle-cell">D</div>
            </div>
            <div class="boggle-row">
                <div class="boggle-cell">E</div>
                <div class="boggle-cell">F</div>
                <div class="boggle-cell">G</div>
                <div class="boggle-cell">H</div>
            </div>
            <div class="boggle-row">
                <div class="boggle-cell">I</div>
                <div class="boggle-cell">J</div>
                <div class="boggle-cell">K</div>
                <div class="boggle-cell">L</div>
            </div>
            <div class="boggle-row">
                <div class="boggle-cell">M</div>
                <div class="boggle-cell">N</div>
                <div class="boggle-cell">O</div>
                <div class="boggle-cell">P</div>
            </div>
        </div>
        <button id="shake-button">Shake</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
